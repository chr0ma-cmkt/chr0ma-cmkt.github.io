<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .search-container {
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            margin: 0 auto;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 4px 0 0 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar input[type="text"]:focus {
            border-color: #007BFF;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">Searchify</div>
        <form class="search-bar" action="/search" method="GET">
            <input type="text" name="query" placeholder="Search the web...">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="footer">&copy; 2024 Searchify. All rights reserved.</div>
</body>
</html>
